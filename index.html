<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediQuest Alpha 0.1</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Link to Manifest file -->
    <link rel="manifest" href="manifest.json">
    
</head>
<body>
    <div class="container">
        <h1>CrediQuest Alpha 0.1</h1>

        <label for="subcategory">Enter Store Name:</label>
        <input type="text" id="subcategory" placeholder="Enter store name" oninput="clearCategory()">

        <label for="category">Select Reward Category:</label>
        <select id="category" onchange="clearSubcategory()">
            <option value="">--Select Reward Category--</option>
            <!-- Categories will be dynamically populated -->
        </select>

        <button onclick="findMultiplier()">Find Card to Use</button>

        <div id="output" class="output"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Made with ♥️ by Arjun</p>
    </footer>
    <!-- Link to JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
